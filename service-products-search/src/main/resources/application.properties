#Default server port
server.port=8080
#Set active profile
spring.profiles.active=@activatedProperties@
#MongoDB configuration
spring.data.mongodb.authentication-database=${MONGODB_AUTH_DATABASE:admin}
spring.data.mongodb.database=${MONGODB_SCHEMA:products_search}
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.username=${MONGODB_USER:root}
spring.data.mongodb.password=${MONGODB_PASS:root}
logging.level.web=${LOG_LEVEL:DEBUG}
management.endpoints.web.exposure.include=*
server.error.whitelabel.enabled=false
spring.data.mongodb.auto-index-creation=true
spring.kafka.bootstrap-servers=${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}